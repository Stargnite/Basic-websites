    <form action="#" id="register-form">
        <label for="name">First Name:</label><br>
        <input type="text" id="name" class="input-box"><br>

        <label for="name2">Last Name:</label><br>
        <input type="text" id="name2" class="input-box"><br>

        <label for="number" >Phone Number:</label><br>
        <input type="number" id="number" class="input-box"><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="gender">Male</option>
            <option value="gender">Female</option>
        </select><br><br>

        <label for="country" >Country:</label><br>
        <input type="text" id="country" class="input-box"><br>

        <label for="country" >State/Province:</label><br>
        <input type="text" id="country" class="input-box"><br>

        <label for="username" >Username:</label><br>
        <input type="text"  placeholder="Username" class="input-box"><br>
             
        <label for="password" name="password">Password:</label><br>
        <input type="password" name="password" placeholder="Enter Password" class="input-box"><br>
    
        <label for="password" name="password">Confirm Password:</label><br>
        <input type="confirm-password" name="confirm-password" placeholder="Password" class="input-box"><br>

        <a><button type="submit" id="login-btn">Submit</button></a>
    </form>
